<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width,initial-scale=1.0">
        <title>Lab 4 Question 2</title>
    </head>
    <body>
    <script>
        function checkInput() {
            
            var userInput = document.getElementById("userInput").value;

            if (isNaN(userInput) || userInput.trim() === "") {
                alert("Please insert a number!");
            } else {
                
                var number = parseFloat(userInput);
                if (number < 10) {
                    alert("The number is lower than 10");
                } else {
                    alert("The number is higher than 10");
                }
            }
        }
    </script>

    <h2>Check if a number is lower or higher than 10</h2>
    <input type="text" id="userInput" placeholder="Please Insert a Number">
    <button onclick="checkInput()">Check</button>
    </body>

    </html>
